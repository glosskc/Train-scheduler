<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <br>
                <!-- Jumbotron -->
                <div class="jumbotron">
                  <h1 class="text-center">Sign-Up Today!</h1>
                </div>
                <div class="row">
                  <!-- Sign-Up card-->
                  <div class="col-lg-6">
                    <div class="card">
                      <div class="card-header">
                        New Member Sign-Up
                      </div>
                      <div class="card-body">
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                          <div class="form-group">
                            <label for="name-input">Name:</label>
                            <input class="form-control" id="name-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="email-input">Email:</label>
                            <input class="form-control" id="email-input" type="email">
                          </div>
                          <div class="form-group">
                            <label for="age-input">Age:</label>
                            <input class="form-control" id="age-input" type="number">
                          </div>
                          <div class="form-group">
                            <label for="comment-input">How did you hear about us?</label>
                            <textarea class="form-control" id="comment-input" rows="5"></textarea>
                          </div>
                          <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <!-- Most Recent Member card -->
                  <div class="col-lg-6">
                    <div class="card">
                      <div class="card-header">
                        Most Recent Member
                      </div>
                      <div class="card-body" id="recent-member">
                        <h2 id="name-display"></h2>
                        <h4 id="email-display"></h4>
                        <h4 id="age-display"></h4>
                        <p id="comment-display"></p>
                      </div>
                    </div>
                  </div>
                  <!-- Wells for displaying all users -->
                  <div class="col-lg-12">
                    <div class="card mt-1">
                      <div class="card-header">
                        All Members
                      </div>
                      <div class="card-body">
                        <div id="full-member-list"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    
</body>
</html>
